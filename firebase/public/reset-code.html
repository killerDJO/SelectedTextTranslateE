<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset Code</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
  <div class="message-holder">
    <div class="message">
      <h1>Please find the password reset code below:</h2>
        <p id="code"></p><img class="clipboard" src="./assets/clipboard.svg" title="Copy to Clipboard" onclick="selectText()" />
    </div>
  </div>
  <script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    const codeElement = document.getElementById("code");
    const oobCode = params.oobCode;
    codeElement.innerText = oobCode;

    function selectText() {
        if (document.body.createTextRange) {
            const range = document.body.createTextRange();
            range.moveToElementText(codeElement);
            range.select();
        } else if (window.getSelection) {
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(codeElement);
            selection.removeAllRanges();
            selection.addRange(range);
        } else {
            console.warn("Could not select text in node: Unsupported browser.");
        }
    }
  </script>
</body>

</html>
